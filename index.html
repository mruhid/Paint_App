<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="optionss">
                    <li class="options">
                        <img src="./icons/rectangle.svg" alt="">
                        <span>Restangle</span>
                    </li>
                    <li class="options">
                        <img src="./icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="options">
                        <img src="./icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="options">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
        
    
            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="optionss">
                    <li class="options">
                        <img src="./icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="options">
                        <img src="./icons/eraser.svg" alt="">
                        <span>Erases</span>
                    </li>
                    
                    <li class="options">
                        <input type="range" name="" id="size-slider">
                    </li>
                </ul>
            </div>
       
            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ul class="optionss">
                   <li class="options"></li>
                   <li class="options"></li>
                   <li class="options"></li>
                   <li class="options"></li>
                   <li class="options"></li>

                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save as Image</button>

            </div>

        </section>

            <section class="drawing-board"></section>

       
    </div>
</body>
</html>
